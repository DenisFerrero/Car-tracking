server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Basic Auth for ALL routes EXCEPT /mqtt/
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # ============================================
    # / - Frontend (AUTHENTICATED)
    # ============================================
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Don't crash if frontend is down
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_send_timeout 10s;
    }

    # ============================================
    # /socket.io - Backend WebSocket (AUTHENTICATED)
    # ============================================
    location /socket.io {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_pass http://backend:4000/socket.io;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # /api - Backend REST API (AUTHENTICATED)
    # ============================================
    location /api/ {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ============================================
    # /mqtt - Mosquitto WebSocket (PUBLIC - NO AUTH)
    # ============================================
    location /mqtt/ {
        # Disable Basic Auth for this location only
        auth_basic off;
        
        proxy_pass http://mosquitto:9001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Strip /mqtt path
        rewrite ^/mqtt/(.*) /$1 break;
    }
}
