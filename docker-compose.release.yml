version: '3.8'

services:
  # Nginx Reverse Proxy (HTTP only)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./volumes/nginx/cache:/var/cache/nginx
    networks:
      - traefik
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
      - mosquitto
      - authelia
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL + TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - ./volumes/redis:/data
    networks:
      - traefik
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Authelia Authentication
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - ./authelia/config:/config
    environment:
      - X_AUTHELIA_CONFIG_FILTERS=template
      - DOMAIN=${DOMAIN}
    networks:
      - traefik
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - 9091

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.22
    container_name: mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - traefik
      - mqtt
    restart: unless-stopped
    expose:
      - 1883
      - 9001

  # Node.js Backend
  backend:
    build:
      context: server
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=postgres
      - MQTT_URL=mqtt://${MQTT_USERNAME}:${MQTT_PASSWORD}@mosquitto:1883
      - NODE_ENV=production
    networks:
      - backend
      - traefik
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - 4000

  # Nuxt Frontend
  frontend:
    build:
      context: client
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_SERVER=https://${DOMAIN}
      - NUXT_PUBLIC_AUTHELIA_URL=https://${DOMAIN}/authelia
    networks:
      - traefik
    restart: unless-stopped
    expose:
      - 3000

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --no-autoupdate run --url http://nginx:80
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - traefik
    restart: unless-stopped
    depends_on:
      - nginx

networks:
  traefik:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/24
          gateway: 172.16.0.1
  backend:
    internal: true
  mqtt:
    internal: true
